        Membres

      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Membres</a></li>

      </ol>
    </section>

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
            
          <div class="container col-xs-12">

            <form class="well form-horizontal" action=" " method="post"  id="contact_form">
              <fieldset>

                <!-- Form Name -->
                <legend><center><h2><b>Registration Form</b></h2></center></legend><br>

                <!-- Text input-->

               <div class="form-group">
                <label class="col-md-4 control-label">Nom</label>  
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="nom" placeholder="Nom" class="form-control"  type="text">
                  </div>
                </div>
               </div>

               <!-- Text input-->

               <div class="form-group">
                <label class="col-md-4 control-label">Prénom</label>  
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="prenom" placeholder="Prénom" class="form-control"  type="text">
                  </div>
                </div>
               </div>

               <!-- Text input-->

               <div class="form-group">
                <label class="col-md-4 control-label">Date de Naissance</label>  
                <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input  name="date_naiss" placeholder="Date de Naissance" class="form-control"  type="Date">
                  </div>
                </div>
               </div>

               <div class="form-group">
                <label class="col-md-4 control-label">N° Téléphone</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input name="num_tel" placeholder="(+213)" class="form-control" type="text">
                  </div>
                </div>
               </div>

            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="email" placeholder="Addresse E-Mail" class="form-control"  type="email">
                  </div>
                </div>
              </div>

               <div class="form-group"> 
                <label class="col-md-4 control-label">Grade</label>
                  <div class="col-md-4 selectContainer">
                  <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-graduation-cap"></i></span>
                    <select name="department" class="form-control selectpicker">
                    <option value="">mma</option>
                    <option>mab</option>
                    <option>Doctorant</option>
                    <option >Professeur</option>
                    <option >Tresurer's Office</option>
                    <option >MPDC</option>
                    <option >MCTC</option>
                    <option >MCR</option>
                    <option >Mayor's Office</option>
                    <option >Tourism Office</option>
                  </select>
                </div>
              </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label">Photo</label>  
                <div class="col-md-4 inputGroupContainer">
                <input name="photos" type="file" accept="image/*">
               </div>
              </div>

  

              </fieldset>
            </form>
          </div>
